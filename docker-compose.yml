version: "3.3"
services:
  go-server:
    container_name: go-telegram-bot
    build: .
    ports:
      - "8008:8008"
    env_file:
      - ./config/test.env
    environment:
      - YARATAM_POSTGRES_PASSWORD=selectel
      - YRATAM_TG_BOT_TOKEN=5517986052:AAFkIz3iAYohxNVDu_ej9HZx1qTNt8aAU6A
      - YARATAM_POSTGRES_PORT=5434
  pg_db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=selectel
      - POSTGRES_USER=selectel
      - POSTGRES_DB=selectel
    volumes:
      - $HOME/docker/volumes/postgres:/var/lib/postgresql/data
    ports:
      - "5434:5432"